<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stworz posta</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Tworzenie posta</legend>
            <form action="Weryfikacja/obsluga_postowania.php" method="post" enctype="multipart/form-data">
                <label for="tytul">Tytu≈Ç posta: </label>
                <input type="text" id="tytul" name="tytul" minlength="5" maxlength="20" placeholder="tytul posta" required>
                <br>
                <label for="obrazek">Obrazek: </label>
                <input type="file" id="obrazek" name="obrazek" accept="image/*" placeholder="obrazek">
                <br>
                <label for="tresc">Tresc posta: </label>
                <input type="text" id="tresc" name="tresc" minlength="20" maxlength="400" size="30" required>
                <br>
                <button type="submit">Stworz posta</button>
            </form>
        </fieldset>
    </form>
</body>
</html>
